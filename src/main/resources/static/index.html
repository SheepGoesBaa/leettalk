<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>LeetTalk</title>
<script src="/lib/sockjs.min.js"></script>
<script src="/lib/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</head>

<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>

	<div>
		<div>
			<label>Chatroom name:</label> <input type="text" id="chatroom-name" />
			<button id="connect" onclick="connect();">Connect</button>
			<button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		</div>
		<div id="conversation" style="visibility: hidden;">
			<label>message:</label><input type="text" id="message" />
			<button id="send-message" onclick="sendMessage();">Send</button>
			<p id="response"></p>
			<p>------------------------------------</p>
			<p id="commands"></p>
		</div>
	</div>


</body>
</html>
