<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>LeetTalk</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<script src="/lib/sockjs.min.js"></script>
<script src="/lib/stomp.min.js"></script>
<script src="/js/chat.js"></script>
<link href="/css/main.css" rel="stylesheet" />
</head>

<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>

	<div>
		<div>
			<h3>
				<label class="label label-default">Chatroom name:</label> <input
					type="text" id="chatroom-name" />
			</h3>
			<button class="btn btn-primary" id="connect" onclick="connect();">Connect</button>
			<button class="btn btn-danger" id="disconnect" disabled="disabled"
				onclick="disconnect();">Disconnect</button>
		</div>
		<br />
		<div id="conversation" class="container" style="visibility: hidden;">
			<div class="row">
				<br />
				<h1>Chat</h1>
				<!--  <pre id="response"></pre> -->
				<div class="chat-box col-xs-8">
					<pre id="response"></pre>
				</div>
				<!--  <pre>------------------------------------</pre> -->
				<!--  <pre id="commands"></pre> -->
				<div class="panel panel-info col-xs-4" id="commands">
					<div class="panel-heading"
						style="text-align: left; overflow: auto;">Commands</div>

				</div>
			</div>
			<div class="row">

				<div class="input-group">
					<input id="message" type="text" class="form-control" style="display: inline-block" />  
						<span class="input-group-btn">
					<button class="btn btn-success" id="send-message" style="display: inline-block"
						onclick="sendMessage();">Send</button>
						</span>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
